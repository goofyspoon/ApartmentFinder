stages:
    - androidbuild
    - androidtest
    - maven-build
    - maven-test
    - autodeploy

#Backend tests:
maven-build:
    stage: mavenbuild
    tags:
        -shell
    script:
        -cd Spring
        -mvn package -B
    
maven-test:
    stage: maventest
    tags:
        -shell
    script:
        -cd Spring
        -mvn test
    artifacts:
        paths:
        - Spring/target/*.jar
    
autoDeploy:
    stage: autodeploy
    tags:
        -shell
    script:
        - cd Spring
        - mvn package
        - sudo mv target/*.jar/target/web-demo.jar
        - sudo systemctl stop web-demo
        - dudo systemctl start web-demo

#Frontend Tests:
android-build:
    image: javiersantos/android-ci:latest
    stage: androidbuild
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod +x ./Frontend/ApartmentFinder/gradlew
    tags:
        - FRONTEND
    script:
        - cd Frontend/ApartmentFinder
        - ./gradlew assemble
    artifacts:
        paths:
            - ApartmentFinder/app/build/outputs/
    only:
        refs:
            - master
        changes:
            - Frontend/**/*
unitTests:
    image: javiersantos/android-ci:latest
    stage: androidtest
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod +x ./Frontend/ApartmentFinder/gradlew
    tags:
        - FRONTEND
    script:
        - cd  Frontend/ApartmentFinder
        - ./gradlew test
    only:
        refs:
            - master
        changes:
            - Frontend/**/*