stages:
    - androidbuild
    - androidtest

#Backend tests:

#Frontend Tests:
android-build:
    image: javiersantos/android-ci:latest
    stage: androidbuild
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod+x ./Android_test/gradlew
    tags:
        - FRONTEND
    script:
        - cd Android_test
        - ./gradlew assemble
    artifacts:
        paths:
            - Android_test/app/build/outputs/
    only:
        refs:
            - master
        changes:
            - Frontend/**/*
unitTests:
    image: javiersantos/android-ci:latest
    stage: androidtest
    before_script:
        - export GRADLE_USER_HOME=`pwd`/.gradle
        - chmod+x ./Android_test/gradlew
    tags:
        - FRONTEND
    script:
        - cd  Android_test
        - ./gradlewtest
    only:
        refs:
            - master
        changes:
            - Frontend/**/*